<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="container" id="sign-up">
        <div class="logo"><a href="../index.html">Bookstook</a></div>
        <div class="form-wrap">
            <h1 id="frm-title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Age">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <input type="date">
                    </div>
                    <select name="country" id="" placeholder="Country">
                        <option value="none">Country</option>
                        <option value="1">Argentina</option>
                        <option value="2">Bolivia</option>
                        <option value="3">Brasil</option>
                        <option value="5">Chile</option>
                        <option value="6">Colombia</option>
                        <option value="7">Ecuador</option>
                        <option value="8">Paraguay</option>
                        <option value="9">Peru</option>
                        <option value="10">Uruguay</option>
                        <option value="11">Venezuela</option>
                    </select>
                </div>
                <button id="logged" type="button">Register</button>
                <div class="links">
                    <ul>
                        <li><a href="./login.html">Already have an account?</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
