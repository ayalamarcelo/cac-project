<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9567d7dc41.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="container" id="sign-up">
        <div class="logo">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left" style="color:#ffffff"></i>
            </a>
        </div>
        <div class="form-wrap" data-aos="zoom-in-up" data-aos-duration="1000">
            <h1 id="frm-title">Sign Up</h1>
            <form id="registrationForm">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="number" id="age" placeholder="Age" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-field" required>
                        <input type="date" id="birthdate" required>
                    </div>
                    <select name="country" id="country" required>
                        <option value="none">Country</option>
                        <option value="1">Argentina</option>
                        <option value="2">Bolivia</option>
                        <option value="3">Brasil</option>
                        <option value="5">Chile</option>
                        <option value="6">Colombia</option>
                        <option value="7">Ecuador</option>
                        <option value="8">Paraguay</option>
                        <option value="9">Peru</option>
                        <option value="10">Uruguay</option>
                        <option value="11">Venezuela</option>
                    </select>
                </div>
                <button id="registerButton" type="button">Register</button>
                <div class="links">
                    <ul>
                        <li id="account"><a href="./login.html">Already have an account?</a></li>
                    </ul>
                </div>
                <div id="errorMessages" class="error"></div>
            </form>
        </div>
    </section>
    
    <script src="./../js/register.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
