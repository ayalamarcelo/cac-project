<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9567d7dc41.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/books.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Website</title>
</head>

<body>
    <section id="home">
        <header id="header">
            <span id="logo">Bookstore</span>

            <nav class="nav">
                <ul id="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#books">Books</a></li>
                    <li><a href="./pages/login.html">Login</a></li>
                    <li><a href="./pages/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="search-box" data-aos="zoom-in-up" data-aos-duration="3000">
                    <h1>Latest Titles To Add To Your Bookshelf</h1>
                    <p>From edge-of-your-seat thrillers to swoon-worthy love stories, discover the most anticipated new
                        releases coming out!</p>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search">
                        <button type="button" id="searchButton"><i class="fas fa-search icon-search"></i></button>
                    </div>
                    <button id="scrollButton" class="hidden"><i class="fa-solid fa-chevron-down fa-fade"></i></button>
                </div>
            </div>
        </main>
    </section>
    <section class="wrapper">
        <div id="books" data-aos="zoom-in-up" data-aos-duration="3000"></div>
    </section>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="./main.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
